        //Hacer que con onmouseover y onmouseout, se muestre/esconda el título de una foto cuando pases el raton sobre dicha foto

        let image = document.createElement('img');
        let title = document.createElement('p');

        image.src = './assets/img1.jpg';
        document.body.appendChild(image);
        document.body.appendChild(title);

        const handleOver = () => {
            title.innerHTML = 'esto es una foto'
        };

        const handleMouseOut = () => {
            title.innerHTML = ''
        };

        image.addEventListener('mouseout', handleMouseOut);
        image.addEventListener('mouseover', handleOver);
